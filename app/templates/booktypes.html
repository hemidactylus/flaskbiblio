{% extends "bootbase.html" %}

{% block content %}
  {{ super() }}

<div class="container">
  <h2>
    <i class="fa fa-file-text fa-lg" aria-hidden="true"></i>
    Booktypes
  </h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="col col-sm-3">
          Code
        </th>
        <th class="col col-sm-3">
          Booktype
        </th>
        <th class="col col-sm-6">
          Description
        </th>
      </tr>
    </thead>
    <tbody>
    {% for booktype in booktypes %}
      <tr>
          <td>{{ booktype.tag }}</td>
          <td>
            <a href="{{ url_for('ep_books',booktype=booktype.tag) }}">
              {{ booktype.name }}
            </a>
          </td>
          <td>
            {{ booktype.description }}
          </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>

{% block footer %}
    {{ super() }}
{% endblock %}

{% endblock %}
