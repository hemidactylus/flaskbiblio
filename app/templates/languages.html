{% extends "bootbase.html" %}

{% block content %}
  {{ super() }}

<div class="container">
  <h2>
    <i class="fa fa-language fa-lg" aria-hidden="true"></i>
    Languages
  </h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="col col-sm-4">
          Code
        </th>
        <th class="col col-sm-8">
          Language
        </th>
      </tr>
    </thead>
    <tbody>
    {% for language in languages %}
      <tr>
          <td>{{ language.tag }}</td>
          <td>
            <a href="{{ url_for('ep_books',language=language.tag) }}">
              {{ language.name }}
            </a>
          </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>

{% block footer %}
    {{ super() }}
{% endblock %}

{% endblock %}
