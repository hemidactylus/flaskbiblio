{% extends "bootbase.html" %}

{% block content %}
  {{ super() }}
  <h2>Confirm operation</h2>
  <form action="" method="post" name="{{url_for(submiturl,value=value,operation=operation)}}">
      {{ form.hidden_tag() }}
      <p>
        {{ message }}
      </p>
      {{ form.ok(class_='btn btn-sm btn-success') }} {{ form.cancel(class_='btn btn-sm btn-warning') }}
  </form>
{% endblock %}
