{% extends "base.html" %}
{% block content %}
    <h2>Author list <a href="{{ url_for('ep_newauthor') }}">Add new</a></h2>
    <hr>
    <ul>
    {% for author in authors %}
            <li>{{ author.lastname }}, {{ author.firstname }}
            <a href="{{url_for('ep_editauthor',id=author.id)}}">E</a>
            <a href="{{url_for('ep_deleteauthor',id=author.id)}}">X</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
