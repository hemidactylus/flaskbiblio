{% extends "base.html" %}

{% block content %}
  <h1>Test Form</h1>
  <form action="" method="post" name="test">
      {{ form.hidden_tag() }}
      <p>
          Sample. Pick your choice.
          {{ form.newitem }}

  </form>
{% endblock %}
