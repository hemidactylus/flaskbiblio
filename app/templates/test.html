<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
  <h1>Test Form</h1>
  <form action="" method="post" name="test">
      {{ form.hidden_tag() }}
      <p>
          Test:
          {{ form.test }}<br>
          {% for error in form.test.errors %}
            <span style="color: red;">[{{ error }}]</span>
          {% endfor %}<br>
      </p>
      <p><input type="submit" value="Go!"></p>
  </form>
{% endblock %}
