{% extends "bootbase.html" %}

{% block content %}
  {{ super() }}
<div class="container">
  <h2>
    <i class="fa fa-cogs fa-lg" aria-hidden="true"></i>
    Advanced operations
  </h2>
  <hr>
  <div class="row row-grid">
    <div class="col-sm-4">
      Export data to a json file
    </div>
    <div class="col-sm-4">
      <a class="btn btn-success" href="{{url_for('ep_exportdata')}}" role="button">
        <i class="fa fa-download fa-lg" aria-hidden="true"></i>
        Export ...
      </a>
    </div>
  </div>
  <div class="row row-grid">
    <div class="col-sm-4">
      Import data from a json file
    </div>
    <div class="col-sm-4">
      <a class="btn btn-success" href="{{url_for('ep_importdata')}}" role="button">
        <i class="fa fa-upload fa-lg" aria-hidden="true"></i>
        Import ...
      </a>
    </div>
  </div>
  <div class="row row-grid">
    <div class="col-sm-4">
      Delete data from the house
    </div>
    <div class="col-sm-4">
      <a class="btn btn-danger" href="{{url_for('ep_emptyhouse')}}" role="button">
        <i class="fa fa-bomb fa-lg" aria-hidden="true"></i>
        Delete ...
      </a>
    </div>
  </div>
</div>
{% endblock %}
